<div ng-controller="LoginController">
    <!-- BEGIN LOGIN FORM -->
        <form class="login-form">
            <h3 class="form-title font-green">Welcome to FlexTradernfsajnfianfnas </h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Enter any username and password. </span>
            </div>
            <div class="form-group">
                <input ng-model="username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/> </div>
            <div class="form-group">
                <input ng-model="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/> </div>
            <div class="form-group">
                <button class="btn green uppercase" ng-click="login()">Login</button>
                <a ui-sref="forgot">Forgot Password?</a>
            </div>
        </form>
    <!-- END LOGIN FORM -->
</div>
