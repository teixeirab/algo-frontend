<div class="modal-body">
    <!-- BEGIN PAGE HEADER-->
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject font-dark sbold uppercase">Are you sure you would like to continue?</span>
            </div>
        </div>
        <div class="portlet-body form">
            <div class="form-horizontal" role="form">
                <div class="row" data-ng-if="type==='CalcMaintenanceFees'">
                  <div class="form-group col-md-12">
                      <label class="col-md-5 control-label">From</label>
                      <div class="col-md-3">
                        <div class="input-group" moment-picker="input['from']" format="YYYY-MM-DD">
                          <input class="form-control" ng-model="input['from']" ng-model-options="{ updateOn: 'blur' }">
                        </div>
                      </div>
                  </div>
                  <div class="form-group col-md-12">
                      <label class="col-md-5 control-label">To</label>
                      <div class="col-md-3">
                        <div class="input-group" moment-picker="input['from']" format="YYYY-MM-DD">
                          <input class="form-control" ng-model="input['from']" ng-model-options="{ updateOn: 'blur' }">
                        </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-3 col-md-3">
                        <button ng-click="submit()" class="btn green">Confirm</button>
                    </div>
                    <div class="col-md-3">
                        <button ng-click="cancel()" class="btn red">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
