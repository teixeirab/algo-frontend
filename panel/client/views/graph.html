<div ng-controller="GraphController">
    <!-- BEGIN PAGE HEADER-->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a ui-sref="dashboard">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a ui-sref="dashboard">Graph</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a ui-sref="dashboard">{{query_name}}</a>
            </li>
        </ul>
    </div>
    <!-- END PAGE HEADER-->
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">
            <!-- Begin: life time stats -->
            <div class="portlet light portlet-fit portlet-datatable bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings"></i> Graph {{query_name}}
                    </div>
                    <div class="actions">
                        <div class="btn-group">
                            <a class="btn red btn-outline" href="#" data-toggle="dropdown">
                                <i class="fa fa-share"></i>
                                <span class="hidden-480"> Tools </span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="" ng-click="exportExcel(query_name)"> Export to Excel </a>
                                </li>
                                <li>
                                    <a href="" ng-click="filter()"> Filter Data </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-container" >
                        <div class="col-md-6 col-sm-6" ng-if="selectType != 'na'">
                            <form class="form-horizontal" role="form">
                                <div class="form-body row">
                                    <div class="form-group">
                                        <label class="control-label col-md-6">
                                            Please select a {{selectType}}
                                        </label>
                                        <div style="width: 45%" class="input-group col-md-6" ng-if="options.length > 0 && selectType != 'date'">
                                            <select class="form-control tt-input"
                                                    ng-options="option as option.label for option in options"
                                                    ng-model="item"
                                                    ng-change="onChange(item)"
                                                    ng-if="options.length > 0">
                                            </select>
                                        </div>
                                        <div style="width: 45%" class="input-group" ng-if="selectType == 'date'"
                                             moment-picker="date.value"
                                             format="YYYY-MM-DD">
                                            <input class="form-control"
                                                   placeholder="Select Date"
                                                   ng-model="date.value"
                                                   ng-model-options="{ updateOn: 'blur' }">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <h4 ng-if="data.length == 0"> No data available</h4>
                        <div id="chart_1" class="chart" style="height: 500px;"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
