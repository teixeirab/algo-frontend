<div class="modal-body">
    <!-- BEGIN PAGE HEADER-->
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-dark"></i>
                <span class="caption-subject font-dark sbold uppercase">Wire Confirmation</span>
            </div>
        </div>
        <div class="portlet-body form">
            <form class="form-horizontal" role="form">
                <div class="form-body row">
                    <div class="form-group col-md-12">
                        <label class="col-md-5 control-label">Series Number</label>
                        <div class="col-md-5">
                            <h5>{{input.series_number}}</h5>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-5 control-label">ISIN</label>
                        <div class="col-md-5">
                            <h5>{{input.isin}}</h5>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-5 control-label">Settlement Date</label>
                        <div class="col-md-5">
                            <h5>{{input.settlement_date | date}}</h5>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-5 control-label">Wire Amount</label>
                        <div class="col-md-5">
                            <input style="width: 300px" type="number" step="0.01" class="form-control input-inline" ng-model="input.wire_amount">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-3">
                            <button ng-click="submit(input)" class="btn green">Confirm</button>
                        </div>
                        <div class="col-md-3">
                            <button ng-click="cancel()" class="btn red">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
