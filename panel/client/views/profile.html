<div class="row">
    <div class="col-md-6">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Profile Account</span>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#" data-target="#tab_1_1" data-toggle="tab">Personal Info</a>
                    </li>
                    <li>
                        <a href="#" data-target="#tab_1_3" data-toggle="tab">Change Password</a>
                    </li>
                </ul>
            </div>
            <div class="portlet-body">
                <div class="tab-content">
                    <!-- PERSONAL INFO TAB -->
                    <div class="tab-pane active" id="tab_1_1">
                        <form role="form" action="#">
                            <div class="form-group">
                                <label class="control-label">First Name</label>
                                <input type="text" placeholder="John" class="form-control" data-ng-model="currentUser.first_name" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Last Name</label>
                                <input type="text" placeholder="Doe" class="form-control" data-ng-model="currentUser.last_name" />
                            </div>
                            <div class="form-group">
                            <div class="form-group">
                                <label class="control-label">Mobile Number</label>
                                <input type="text" placeholder="mobile number" class="form-control" data-ng-model="currentUser.cell_phone" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">User Type</label>
                                <input type="text" placeholder="user type" class="form-control" data-ng-model="currentUser.user_type" disabled/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <input type="text" placeholder="email" class="form-control"  data-ng-model="currentUser.email"/>
                            </div>
                                <a href="#" class="btn green-haze" data-ng-click="saveProfile()"> Save Changes </a>
                                <a href="#" class="btn default" data-ng-click="goBack()"> Cancel </a>
                            </div>
                        </form>
                    </div>
                    <!-- END PERSONAL INFO TAB -->
                    <!-- CHANGE PASSWORD TAB -->
                    <div class="tab-pane" id="tab_1_3">
                        <form action="#">
                            <div class="form-group">
                                <label class="control-label">Current Password</label>
                                <input type="password" class="form-control" data-ng-model="currentPassword"/> </div>
                            <div class="form-group">
                                <label class="control-label">New Password</label>
                                <input type="password" class="form-control" data-ng-model="newPassword"/> </div>
                            <div class="form-group">
                                <label class="control-label">Re-type New Password</label>
                                <input type="password" class="form-control" data-ng-model="confirm"/> </div>
                            <div class="margin-top-10">
                                <a href="#" class="btn green-haze" data-ng-click="changePassword()"> Change Password </a>
                                <a href="#" class="btn default"> Cancel </a>
                            </div>
                        </form>
                    </div>
                    <!-- END CHANGE PASSWORD TAB -->
                </div>
            </div>
        </div>
    </div>
</div>
