<div ng-controller="ForgotController">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form">
        <h3 class="form-title font-green">Welcome to FlexPanel </h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter your email </span>
        </div>
        <div class="form-group">
            <input ng-model="email" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
        </div>
        <div class="form-group">
            <button class="btn green uppercase" ng-click="reset()">Reset Password</button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
